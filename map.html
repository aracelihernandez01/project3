    <h1>Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLVMdcF28mf6i0pR81m4yzh2K2J8qv_W0&callback=initMap&libraries=maps,marker&v=beta"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 41.83509826660156, lng: -87.62693786621094 },
                zoom: 14,
                mapId: 'DEMO_MAP_ID'
            };
            var map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
            var marker = new google.maps.Marker({
                position: { lat: 41.83509826660156, lng: -87.62693786621094 },
                map: map,
                title: 'My Location'
            });
        }
    </script>
