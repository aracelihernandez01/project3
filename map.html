    <style>
        /* Set the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: {lat: 41.8781, lng: -87.6298} // Center the map on Chicago
            });

            // Add markers for the Nutella Cafe, Millennium Park, and Chinatown
            var nutellaCafe = new google.maps.Marker({
                position: {lat: 41.8948, lng: -87.6242},
                map: map,
                title: 'Nutella Cafe'
            });

            var millenniumPark = new google.maps.Marker({
                position: {lat: 41.8827, lng: -87.6233},
                map: map,
                title: 'Millennium Park'
            });

            var chinatown = new google.maps.Marker({
                position: {lat: 41.8506, lng: -87.6340},
                map: map,
                title: 'Chinatown'
            });
        }
    </script>
